<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    section {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <title>Contact Page</title>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <section>
    <h2>Contact Information</h2>
    <ul>
      <li>
        <strong>Phone:</strong> +1 (555) 123-4567
      </li>
      <li>
        <strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a>
      </li>
      <li>
        <strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/your-linkedin-id" target="_blank">Your LinkedIn</a>
      </li>
      <li>
        <strong>Instagram:</strong> <a href="https://www.instagram.com/your-instagram-id" target="_blank">Your Instagram</a>
      </li>
    </ul>
  </section>

</body>
</html>
